<h4>Edit Movie</h4>
<form connect="form1">
    <label for="movieTitle">Title</label>
    <input name="movieTitle" type="text" [(ngModel)]="movie.name">
    <label for="movieDesc">Description</label>
    <input name="movieDesc" type="text" [(ngModel)]="movie.description">
    <button (click)="edit.emit()">save</button>
    <button (click)="cancel.emit()">cancel</button>
</form>
